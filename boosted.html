<html>
  <head>
    <title>Boosted</title>
    <link rel="stylesheet" href="boosted.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/orange-helvetica.min.css"
      rel="stylesheet"
      integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
      integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
      crossorigin="anonymous"
    ></script>
    <style>
      .button2:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body class="w-100">
    <div class="d-flex flex-row">
      <div class="images">
        <img src="computer.png" alt="computer" width="500rem" />
      </div>
      <div class="d-flex flex-column">
        <header>
          <nav class="navbar">
            <div class="container-fluid">
              <div class="navbar-brand ms-5">
                <a class="stretched-link" href="#">
                  <img
                    style="width: 9rem; height: 6rem"
                    src="orange.jpg"
                    width="auto"
                    height="4rem"
                    alt="Boosted - Back to Home"
                    loading="lazy"
                  />
                </a>
                <div class="d-flex flex-column ms-3 mb-0 me-5">
                  <p class="fs-2">اكاديمية البرمجة</p>
                  <p class="fs-2">Coding Academy</p>
                </div>
              </div>
              <div class="d-flex flex-row ms-5 mb-0">
                <p class="fs-6 ms-5">Help</p>
                <p class="fs-6 ms-4">Terms & Conditions</p>
              </div>
            </div>
          </nav>
          <span class="border-end"></span>
        </header>

        <div class="d-flex flex-column ms-5 mt-1">
          <div class="mt-3 w-75 d-flex flex-column ms-5">
            <p class="fs-1 w-75 ms-5">Create an account</p>
            <form class="w-75 ms-5">
              <div class="mb-3 ms-5">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control w-100"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <!--email-->

              <div class="mb-3 ms-5">
                <label for="exampleInputEmail1" class="form-label"
                  >Mobile</label
                >
                <input
                  type="tel"
                  class="form-control w-100"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">eg:077*********</div>
              </div>

              <div class="mb-3 ms-5">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control w-100"
                  id="exampleInputPassword1"
                />
                <div id="emailHelp" class="form-text">
                  The Password should be between 6-18 characters
                </div>
              </div>
              <div class="mb-3 form-check ms-5">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />

                <label class="form-check-label fs-6" for="exampleCheck1">
                  I agree to the a
                  <a class="link-opacity-100" href="#"> terms & conditions</a>
                  Orange.
                </label>
              </div>
              <div class="mb-3 form-check ms-5">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />

                <label class="form-check-label fs-6" for="exampleCheck1">
                  Receive Coding Academy Newsletter.</label
                >
              </div>
              <button type="submit" class="btn btn-primary mt-2 ms-5 w-100">
                Submit
              </button>
              <br /><br />
              <button
                type="submit"
                class="btn btn-white mt-2 ms-5 w-100 border button2"
              >
                Already have an account? Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
